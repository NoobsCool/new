<mat-dialog-content>
  <p>
    Are you sure you want to delete this?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="warn"
          (click)="noClick()"> No </button>
  <button mat-raised-button color="primary"[mat-dialog-close]="true">
     Yes </button>
</mat-dialog-actions>
